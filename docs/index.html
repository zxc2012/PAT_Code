<body>
  <div id="app"></div>
  <a class="to-top">Top</a>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
  <script>
    var num = 0;
    mermaid.initialize({ startOnLoad: false });
    window.$docsify = {
      maxAge: 8,
      maxLevel: 4,/*ÁõÆÂΩïÂ±ÇÁ∫ß*/
      name: 'Content',
      search: {
        paths: 'auto',
        placeholder: 'üîç Type to search ',
        noData: 'üòû No Results! ',
        depth: 6
      },
      markdown: {
        renderer: {
          code: function (str, lang) {
              let ch = [];
              if(lang==='mermaid')return (
                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, str) + "</div>"
              );
              ch.push("<pre><code>");
              try {
                  str = hljs.getLanguage(lang)
                      ? hljs.highlight(str, { language: lang }).value
                      : hljs.highlightAuto(str).value;
                  ch.push(str);
              } catch (__) {
                  ch.push(str);
              }
              ch.push("</code></pre>");
              return ch.join('');
          }
        }
      },
      plugins: [
        EditOnGithubPlugin.create(
          'https://github.com/zxc2012/zxc2012.github.io/blob/master/docs/'
        )
      ],
      coverpage: false,
      loadNavbar: false
    }
  </script>
  <!-- Docsify v4 -->
